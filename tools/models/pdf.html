<!DOCTYPE html>
<html lang="en">
<head>

    <title><%- pageTitle %></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link type="text/css" rel="stylesheet" href="styles/glyph.css" />
    <link rel="stylesheet" href="styles/github-markdown.css">

    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 15px;
            font-size: 11px;
        }
        @page { size: portrait; }
        pre code {
            page-break-inside: avoid;
        }

        .first-page {
            height: 750px;
            position: relative;
        }

        .brand-logo {
            position: absolute;
            color: #1a1a1a;
            height: 64px;
            line-height: 64px;
            font-size: 1.0rem;
            top:20px;
            left: 20px;
        }

        .first-page-title {
            position: absolute;
            top:45%;
            font-size: 2.5rem;
            right:10px;
            font-family: 'HelveticaLTStd-BoldCond', Verdana, sans-serif;
            color: #52dafc;
        }

    </style>

</head>
<body>


<div class="first-page">

    <div class="brand-logo">
        <i class="valtech-logo--header glyph" data-icon="valtech-logo" aria-hidden="true"></i>
    </div>

    <div class="first-page-title">
        <%- pageTitle %>
    </div>
</div>



<article class="markdown-body">
    <%- body %>
</article>

</body>
</html>
